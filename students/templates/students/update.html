{% extends 'students/main.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h1>Update Student Page</h1>
    <br>

    <div class="card">
        <div class="card-header">
            Update Student Form
        </div>
        
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{form | crispy}}
                
                <br>
                <button type="submit" class="btn btn-outline-dark">
                    <i class="fas fa-edit"></i>
                    Update Student
                </button>
            </form>
        </div>
      </div>
</div>

{% endblock content %}
